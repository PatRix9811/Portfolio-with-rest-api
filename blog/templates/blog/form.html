{% extends "start.html" %}
{% load static %}
{% block 'head' %}
    <script src="{% static '/start/script.js' %}" type ="text/javascript"></script>
{% endblock %}

{% block 'content' %}
    <div id="reg_title">
        <h1>Contact</h1>
    </div>

    <div id="reg_text">
        <div style="float:left">
            <table>
            <form method="post">{% csrf_token %}
                {{form.as_table}}
                <tr><th><input type="submit" value="Send" onclick="print_message()"></th></tr>
            </form>
        </table>
        </div>

        <div id="message" style="float:left">

        </div>

        <div style="clear:both"></div>
    </div>
{% endblock %}
